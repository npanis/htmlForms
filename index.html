<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h2>Inquiry</h2>
      <p>Please note specific inquiry is about:</p>

      <form class="htmlForm">
        <div class="radioChoices">
            <input type="radio" id="html" name="concern" value="PLUMB">
            <label for="plumb">Plumbing</label><br>
            <input type="radio" id="css" name="concern" value="STRUCT">
            <label for="structure">House Structure</label><br>
            <input type="radio" id="javascript" name="concern" value="INTERIOR">
            <label for="interior">Interior</label>
            <br>
        </div>
        <div class="contactInfo">
            <br>
          <label for="name">Name:</label>
          <input id="name" type="text" name="name" />
          <br>
          <label for="email">Email:</label>
          <input id="email" type="link" name="email" />
        </div>
        <div class="formMessage">
            <br>
            <label for="form-message">Your message:</label>
            <textarea id="form-message" name="message"></textarea>
        </div>
        <div> 
            <br>
            <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
